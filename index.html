<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
</head>
<body>
    <section id="container">
        <div class="pattern-background">
            <div class="flexcon">
                <div class="card-holder">
                    <div class="illustration-hero"></div>
                    <div class="advert-holder">
                        <div class="order-summary">
                            <h2>Order Summary</h2>
                            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                        </div>
                        <div class="annual-plan">
                            <div class="svg-icon">
                                <article>
                                    <img src="./images/icon-music.svg" alt="Music-Icon">
                                </article>
                                <article>
                                    <h4>Annual Plan</h4>
                                    <p>$59.99/year</p>
                                </article>
                            </div>
                            <button id="btn"><a href="#">Change</a></button>
                        </div>
                        <div class="payment">
                            <button class="btn">Proceed to Payment</button>
                            <br/>
                            <button class="cancel-order">Cancel Order</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
